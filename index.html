<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css
    ">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;700;900&family=Noto+Serif:wght@400;700&family=Nunito:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <title>Surfbot</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg nav-color navbar-light padding-lt-gt container-fluid"
      >
        <a href="" class="navbar-brand brand">Surfbot</a>
        <button
          class="navbar-toggler btn-dark"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto nav-list">
            <li class="nav-item">
              <a href="" class="nav-link">Praia</a>
            </li>
            <span class="list-circle"></span>
            <li class="nav-item">
              <a href="" class="nav-link">Aulas</a>
            </li>
            <span class="list-circle"></span>
            <li class="nav-item">
              <a href="" class="nav-link">Contrato</a>
            </li>

            <span class="list-circle"></span>
            <li class="nav-item">
              <a href="" class="nav-link emphasis">Matricule-se</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Header content -->
      <article class="header-content row padding-lt-gt">
        <h1 class="col-lg">Escola de Surf</h1>

        <div class="email col-lg">
          <input type="email" name="email" id="email" placeholder="Email" />
          <input type="submit" value="MATRICULE-SE" class="effect" />
        </div>
      </article>
    </header>
    <!-- Main content -->
    <main class="main">
      <figure class="row main-figure">
        <img src="https://images.unsplash.com/photo-1587150107449-bcd8f5667d98?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8Y2FzYSUyMG5hJTIwcHJhaWF8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="" class="col-lg" />
        <figcaption class="col-lg">
          <p>
            <span class="text-effect">Aulas</span> em uma das melhores praias do
            <span class="text-effect">Rio</span>
          </p>
          <footer class="main-footer">
            <p> <i class="fa-sharp fa-solid fa-volleyball"></i> 8 km de costa</p>
          </footer>
        </figcaption>
      </figure>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
